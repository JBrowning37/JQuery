<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.6.3.js"></script>
    </head>
    <script>
        $(document).ready(function() {
           $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic JQuery</h1>\

                </div>\
            </body>"

                $("h1").hide();
            });

        });

        $(document).ready(function(){  
    $("input").blur(function(){

    });  
});  

    </script>
